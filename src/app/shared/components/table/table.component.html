<div class="pt-5 w-2/3">
<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr *ngFor="let item of tableTitle">
              <th scope="col" class="py-3 px-6">
                {{item.name}}
              </th>
              <th scope="col" class="py-3 px-6">
                {{item.type}}
              </th>
              <th scope="col" class="py-3 px-6">
                {{item.condition}}
              </th>
              <th scope="col" class="py-3 px-6">
                {{item.image}}
              </th>
              <th scope="col" class="py-3 px-6">
                  <span class="sr-only">Actions</span>
              </th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of data" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{item.name}}
              </th>
              <td class="py-4 px-6">
                {{item.type}}
              </td>
              <td class="py-4 px-6">
                {{item.condition}}
              </td>
              <td class="py-4 px-6">
                <img [src]="item.image" class="max-w-full h-auto rounded-full object-cover h-10 w-10" alt="">
              </td>
              <td class="py-4 px-6 text-right">
                <a [routerLink]="[item.path]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                | <a [routerLink]="[item.path]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Detail</a>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>


<div class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-1 sm:grid-cols-3 xl:grid-cols-4 gap-5 pt-5 w-full">
  <div  *ngFor="let item of data" class="max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
      <img class="rounded-t-lg" [src]='item.image' alt="">
    </a>
    <div class="p-5">
      <a href="#">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{item.name}}, {{item.type}}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">State: {{item.condition}}</p>
      <button [routerLink]="[item.path]" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Detail</button>
    </div>
  </div>
</div>
